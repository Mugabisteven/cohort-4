<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel = "stylesheet" href = "../css/loan.css">
</head>
<body  onload="document.registration.surname.focus();">
    <h1>Applicants Details entry form</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;The fields marked with a star (*) are required</p>

    <form method="POST" action="" name="registration" onsubmit="return formValidation()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="surname">Sur name*</label>
            <input type="text" class="form-control" id="surname" name="surname">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Given name*</label>
            <input type="text" class="form-control" id="givenName" name="givenName">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Gender*</label><br/>
          <div id="gender">
            <input type="radio" name="msex"><label class="ss">Male</label>
            <input type="radio" name="fsex"><label>Female</label>         
          </div>
        </div>  

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phoneNumber">Phone Number</label>
              <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" >
            </div>
            <div class="form-group col-md-6">
              <label for="nin">NIN</label>
              <input type="text" class="form-control" id="nin" name="nin" >
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="placeOfResidence">Place of Residence</label>
              <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group col-md-6">
              <label for="occupation">Occupation</label>
              <input type="text" class="form-control" id="occupation" name="occupation"> 
            </div>
          </div>

          <div class="form-group">
              <label>Amount Desired</label><br>
              <input type="number" class="form-control" name="amountDesired">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="explanation">Explain why you need this loan</label>
              <textarea class="form-control" id="inputEmail4" name="explanation"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label for="payment">Explain your loan payment plan</label>
              <textarea class="form-control" id="paymentExplanation" name="paymentExplanation"></textarea>
            </div>
          </div>

          <div class="submit">
            <button class="btn btn-primary" id="cancel">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            
          </div>

    </form>
<script src = "../js/ozzy.js"></script>    
</body>
</html>
